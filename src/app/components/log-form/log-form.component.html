<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a log.." name="text" [(ngModel)]="text">
    </div>
    <input type="submit" value="Add log" class="btn btn-light mr-2" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" [hidden]="!this.text" (click)="clearState()">Clear</button>
  </form>
</div>
